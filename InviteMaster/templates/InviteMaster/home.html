<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% block content %}
    {% if request.user.is_authenticated %}
        <span class="navbar-text"> Привет, {{ user.username }} | <a href="{% url 'logout' %}">Выход</a> </span>
    {% else %}
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    {% endif %}

{% endblock %}


</body>
</html>
